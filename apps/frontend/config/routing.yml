# default rules
homepage:
  url:   /
  param: { module: event, action: index }

api:
  url: /api/:sf_format/:action/*
  param: { module: api }
  requirements:
    sf_format: (?:json|xml)

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
